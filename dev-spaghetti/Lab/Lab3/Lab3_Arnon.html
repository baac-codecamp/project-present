<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Spaghetti Arnon
    <form method="post" action="Lab3_Arnon.html">
        <table width="500px" border="1">
            <tr>
                <td colspan="2" align="center">
                    <span id="Label1"><b>Pizza Shop 2.0</b></span>
                </td>
            </tr>
            <tr>
                <td>
                    <span id="Label2">Name</span>
                </td>
                <td>
                    <input name="TextBox1" type="text" id="TextBox1" />
                </td>
            </tr>
            <tr>
                <td>
                    <span id="Label3">Pizza Topping</span>
                </td>
                <td>
                    <input id="Supream" type="radio" name="Supream" value="Supream" /><label
                        for="Supream">Supream</label><br />

                    <input id="Veg" type="radio" name="Veg" value="Veg" /><label for="Veg">Vegetarian</label><br />
                    <input id="Haw" type="radio" name="Haw" value="Haw" /><label for="Haw">Hawaiian</label>
                </td>
            </tr>
            <tr>
                <td>
                    <span id="Label4">Pizza Sauce</span>
                </td>
                <td>
                    <select name="DropDownList1" id="DropDownList1">
                        <option value="Tomato">Tomato</option>
                        <option value="Chilli">Chilli</option>

                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <span id="Label5">Optional Extras</span>
                </td>
                <td>
                    <input id="CheckBox1" type="checkbox" name="CheckBox1" /><label for="CheckBox1">Extra Cheese</label>
                    <input id="CheckBox2" type="checkbox" name="CheckBox2" /><label for="CheckBox2">Gluten Free
                        Base</label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <span id="Label6">Delivery Instructions:</span><br />

                    <textarea name="TextBox2" rows="2" cols="20" id="TextBox2" style="height:100px;width:99%;">
        </textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" name="Button1" value="Send my order" id="Button1" />
                </td>
            </tr>
        </table>

    </form>
</body>

</html>
